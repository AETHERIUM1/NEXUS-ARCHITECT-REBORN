<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXUS: Infinity Mode</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f172a" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For Webkit-based browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
        width: 8px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      .light ::-webkit-scrollbar-track {
        background: #e2e8f0; /* slate-200 */
      }
      .light ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* slate-400 */
        border-radius: 4px;
      }
      .light ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }

      /* Definitive fix for prompt input text visibility */
      .prompt-input-text {
        color: #0f172a; /* slate-900 */
      }
      .dark .prompt-input-text {
        color: #e2e8f0; /* slate-200 */
      }

      @keyframes nexus-icon-pulse {
        0%, 100% { opacity: 0.8; }
        50% { opacity: 1; }
      }

      @keyframes avatar-speaking-pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
      @keyframes avatar-speaking-ring-expand {
        0% { transform: scale(0.5); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }

      @layer utilities {
        .text-glow-blue {
          color: #e0f2fe; /* like sky-100 */
          text-shadow:
            0 0 5px rgba(56, 189, 248, 0.4),  /* sky-400 */
            0 0 10px rgba(34, 211, 238, 0.3); /* cyan-400 */
        }
        .text-glow-cyan {
          color: #67e8f9; /* cyan-300 */
          text-shadow:
            0 0 5px rgba(34, 211, 238, 0.8),
            0 0 10px rgba(34, 211, 238, 0.6);
        }
        .text-glow-red {
          color: #fca5a5; /* red-400 */
          text-shadow: 0 0 8px rgba(248, 113, 113, 0.7);
        }
        /* For text on dark blue backgrounds like user messages */
        .text-glow-on-dark {
          text-shadow: 0 0 7px rgba(103, 232, 249, 0.9);
        }
        .glow-placeholder::placeholder {
          color: #bfdbfe; /* blue-200 */
          opacity: 0.8;
          text-shadow:
            0 0 5px rgba(56, 189, 248, 0.4),
            0 0 10px rgba(34, 211, 238, 0.3);
        }
        .light .glow-placeholder::placeholder {
          color: #64748b; /* slate-500 */
          text-shadow: none;
        }

        /* Landing Page Specific Animations */
        .animate-background-pan {
          animation: background-pan 15s ease-in-out infinite;
        }
        .animate-float {
          animation: float 6s ease-in-out infinite;
        }
        .animate-subtle-glow {
          animation: subtle-glow 4s ease-in-out infinite;
        }
        
        /* Avatar Animations */
        .animate-avatar-speaking-pulse { animation: avatar-speaking-pulse 0.7s ease-in-out infinite; }
        .animate-avatar-speaking-ring-expand { animation: avatar-speaking-ring-expand 2s ease-out infinite; }
      }

      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      @keyframes subtle-glow {
        0%, 100% {
          box-shadow: 0 0 15px rgba(56, 189, 248, 0.2), 0 0 20px rgba(34, 211, 238, 0.1), inset 0 0 10px rgba(56, 189, 248, 0.1);
        }
        50% {
          box-shadow: 0 0 30px rgba(56, 189, 248, 0.4), 0 0 45px rgba(34, 211, 238, 0.2), inset 0 0 15px rgba(56, 189, 248, 0.2);
        }
      }
    </style>

{

    "react-syntax-highlighter/dist/esm/styles/prism/": "https://esm.sh/react-syntax-highlighter@15.5.0/dist/esm/styles/prism/",

  }
}
</script>
</head>

        window.addEventListener('load', () => {
